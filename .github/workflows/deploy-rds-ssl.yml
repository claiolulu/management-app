      run: |
        echo "ðŸ”’ SSL Deployment Complete!"
        echo ""
        echo "âœ… Frontend (HTTPS): https://${{ secrets.EC2_HOST }}"
        echo "âœ… Backend API (HTTPS): https://${{ secrets.EC2_HOST }}/api"
        echo ""
        echo "âš ï¸  Browser Security Warning: You'll see a security warning for self-signed certificate"
        echo "   Click 'Advanced' â†’ 'Proceed to site' to accept the certificate"
        echo ""
        echo "ðŸ“ S3 Frontend (HTTPS compatible): https://gcgcm-fe.s3.eu-north-1.amazonaws.com"
        echo ""
        echo "ðŸ”§ Ports:"
        echo "   - Port 443 (HTTPS): Frontend + API proxy"
        echo "   - Port 80 (HTTP): Redirects to HTTPS"
        echo "   - Port 5001: Backend (internal only)"
